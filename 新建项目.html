0\u4e3a\u201cMultipurpose Internet Mail Extensions\u201d, \u6bd4\u8f83\u786e\u5207\u7684\u4e2d\u6587\u540d\u79f0\u4e3a\u201c\u591a\u7528\u9014\u4e92\u8054\u7f51\u90ae\u4ef6\u6269\u5c55\u201d\u3002\u5b83\u662f\u5f53\u524d\u5e7f\u6cdb\u5e94\u7528\u7684\u4e00\u79cd\u7535\u5b50\u90ae\u4ef6\u6280\u672f\u89c4\u8303\uff0c\u57fa\u672c\u5185\u5bb9\u5b9a\u4e49\u4e8eRFC 2045-2049\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u81ea\u7136\uff0cMIME\u90ae\u4ef6\u5c31\u662f\u7b26\u5408MIME\u89c4\u8303\u7684\u7535\u5b50\u90ae\u4ef6\uff0c\u6216\u8005\u8bf4\u6839\u636eMIME\u89c4\u8303\u7f16\u7801\u800c\u6210\u7684\u7535\u5b50\u90ae\u4ef6\u3002\u003C\/p\u003E\n\n\u003Cp\u003E\u5728MIME\u51fa\u53f0\u4e4b\u524d\uff0c\u4f7f\u7528RFC 822\u53ea\u80fd\u53d1\u9001\u57fa\u672c\u7684ASCII\u7801\u6587\u672c\u4fe1\u606f\uff0c\u90ae\u4ef6\u5185\u5bb9\u5982\u679c\u8981\u5305\u62ec\u4e8c\u8fdb\u5236\u6587\u4ef6\u3001\u58f0\u97f3\u548c\u52a8\u753b\u7b49\uff0c\u5b9e\u73b0\u8d77\u6765\u975e\u5e38\u56f0\u96be\u3002MIME\u63d0\u4f9b\u4e86\u4e00\u79cd\u53ef\u4ee5\u5728\u90ae\u4ef6\u4e2d\u9644\u52a0\u591a\u79cd\u4e0d\u540c\u7f16\u7801\u6587\u4ef6\u7684\u65b9\u6cd5\uff0c\u5f25\u8865\u4e86\u539f\u6765\u7684\u4fe1\u606f\u683c\u5f0f\u7684\u4e0d\u8db3\u3002\u5b9e\u9645\u4e0a\u4e0d\u4ec5\u4ec5\u662f\u90ae\u4ef6\u7f16\u7801\uff0c\u73b0\u5728MIME\u7ecf\u6210\u4e3aHTTP\u534f\u8bae\u6807\u51c6\u7684\u4e00\u4e2a\u90e8\u5206\u3002\u003Cbr\u003E\nMIME (Multipurpose Internet Mail Extensions) \u662f\u63cf\u8ff0\u6d88\u606f\u5185\u5bb9\u7c7b\u578b\u7684\u56e0\u7279\u7f51\u6807\u51c6\u3002\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EMIME \u7c7b\u578b\u7b80\u4ecb\uff1a\u003C\/strong\u003E\u003Cbr\u003E\nMIME \u6d88\u606f\u80fd\u5305\u542b\u6587\u672c\u3001\u56fe\u50cf\u3001\u97f3\u9891\u3001\u89c6\u9891\u4ee5\u53ca\u5176\u4ed6\u5e94\u7528\u7a0b\u5e8f\u4e13\u7528\u7684\u6570\u636e\u3002\u003Cbr\u003E\n\u5b98\u65b9\u7684 MIME \u4fe1\u606f\u662f\u7531 Internet Engineering Task Force (IETF) \u5728\u4e0b\u9762\u7684\u6587\u6863\u4e2d\u63d0\u4f9b\u7684\uff1a\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.rfc-editor.org\/rfc\/rfc822.txt\u0022 rel=\u0022 nofollow ugc\u0022\u003ERFC-822\u003C\/a\u003E Standard for ARPA Internet text messages\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.rfc-editor.org\/rfc\/rfc2045.txt\u0022 rel=\u0022 nofollow ugc\u0022\u003ERFC-2045\u003C\/a\u003E MIME Part 1: Format of Internet Message Bodies\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.rfc-editor.org\/rfc\/rfc2046.txt\u0022 rel=\u0022 nofollow ugc\u0022\u003ERFC-2046\u003C\/a\u003E MIME Part 2: Media Types\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.rfc-editor.org\/rfc\/rfc2047.txt\u0022 rel=\u0022 nofollow ugc\u0022\u003ERFC-2047\u003C\/a\u003E MIME Part 3: Header Extensions for Non-ASCII Text\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.rfc-editor.org\/rfc\/rfc2048.txt\u0022 rel=\u0022 nofollow ugc\u0022\u003ERFC-2048\u003C\/a\u003E MIME Part 4: Registration Procedures\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.rfc-editor.org\/rfc\/rfc2049.txt\u0022 rel=\u0022 nofollow ugc\u0022\u003ERFC-2049\u003C\/a\u003E MIME Part 5: Conformance Criteria and Examples\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u5e38\u89c1\u7684 MIME \u7c7b\u578b\uff1a\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre data-hljs=\u0022\u0022\u003E\u003Ccode\u003E\u8d85\u6587\u672c\u6807\u8bb0\u8bed\u8a00\u6587\u672c .html text\/html\nxml\u6587\u6863 .xml text\/xml\nXHTML\u6587\u6863 .xhtml application\/xhtml+xml\n\u666e\u901a\u6587\u672c .txt text\/plain\nRTF\u6587\u672c .rtf application\/rtf\nPDF\u6587\u6863 .pdf application\/pdf\nMicrosoft Word\u6587\u4ef6 .word application\/msword\nPNG\u56fe\u50cf .png image\/png\nGIF\u56fe\u5f62 .gif image\/gif\nJPEG\u56fe\u5f62 .jpeg,.jpg image\/jpeg\nau\u58f0\u97f3\u6587\u4ef6 .au audio\/basic\nMIDI\u97f3\u4e50\u6587\u4e
